<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <!--colspan 列数
            rowspan 行数-->

        <th>部门</th>
        <th>姓名</th>
        <th>性别</th>
        <th>工资</th>
        </tr>
        <tr>
            <td rowspan="4">开发组</td>
            <td>小明</td>
            <td>男</td>
            <td>1W</td>
        </tr>
        <tr>
            <td>小明明</td>
            <td>女</td>
            <td>1W</td>
        </tr>
        <tr>
            <td>小小明</td>
            <td>男</td>
            <td>1W</td>
        </tr>
        <tr>          
            <td colspan="2">工资合计</td>
            <td>3W</td>
        </tr>
    </table>
</body>
</html>
